        nav {

        nav .logo {

            font-weight: 700;
            color: rgb(250, 250, 250);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        nav .logo .o {
            display: inline-block;
            width: 1em;
            height: 1em;
        }

        nav .logo .o img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        nav ul {
            list-style-type: none;
            margin-right: 70px;
            margin-top: 20px;
            padding: 0;
            display: inline-block;
            gap: 15px;
        }

        nav ul li {
            float: left;
            margin-left: 40px;
        }

        nav ul li a {
            font-family: 'Roboto', sans-serif;
            display: block;
            color: white;
            text-align: center;
            padding: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: white;
            transition: width 0.3s ease;
            transition-delay: 0.1s;
        }

        nav ul li a:hover::after {
            width: 100%;
            left: 0;
            background: white;
        }

        nav ul li a:hover {
            color: #d5a1ff;
            transform: scale(1.05);
        }

        .content {

        nav.sticky {

        .fade-in {

        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #77a4f7, #af5ee9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .preloader-content {

        }

        .loader-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-text {
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            margin-top: 15px;
            position: relative;
        }

        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(4);
            width: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes dots {
            0% { content: '.'; }
            25% { content: '..'; }
            50% { content: '...'; }
            75% { content: ''; }
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            position: relative;
