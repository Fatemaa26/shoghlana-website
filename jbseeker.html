        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: white;
            transition: width 0.3s ease;
            transition-delay: 0.1s;

        nav ul li a:hover::after {

            left: 0;
            background: white;
